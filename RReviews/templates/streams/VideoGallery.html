{% load static %} {% load wagtailimages_tags %}

    <div class="container2">

        <!-- THE YOUTUBE PLAYER -->
        <div class="vid-container">
            <iframe id="vid_frame" src="{{ self.firstvideo }}" frameborder="0" width="560" height="315"></iframe>
        </div>
        
        <div class="vid-list-container">
	        <div class="vid-list">
	         	    {% for video in self.videos %}
 	            <div class="vid-item" onClick="document.getElementById('vid_frame').src='{{ video.video_url }}'">
 	              <div class="thumb"><img src="http://img.youtube.com/vi/{{ video.imagecode }}/0.jpg"></div>
 	              <div class="desc">{{ video.description }}</div>
 	             
 	            </div>
 	           {% endfor %}
	 	    </div>
	 	    
        </div>
         <!-- LEFT AND RIGHT ARROWS -->
        <div class="arrows1">
        	<div class="arrow-left1"><i class="fa fa-chevron-left fa-lg"></i></div>
        	<div class="arrow-right1"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
    </div>
